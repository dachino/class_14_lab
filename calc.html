<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="calc.css" title="calc style" charset="utf-8"></link>
  <title>Standard to Metric Calculator</title>
</head>
<body>
  <header>
    <h1>Standard to Metric Calculator</h1>
    <h4>Enter your number and units you are converting from.</h4>
  </header>
  <main>
    <form id="calc-form">
      <input type="number" name="fromNum" step="any" value="">
      <select name="fromUnit">
        <option value="inches">Inches</option>
        <option value="centimeters">Centimeters</option>
        <option value="fluid-ounces">Fluid Ounces</option>
        <option value="milliliters">Milliliters</option>
        <option value="miles">Miles</option>
        <option value="kilometers">Kilometers</option>
        <option value="pounds">Pounds</option>
        <option value="kilograms">Kilograms</option>
        <option value="shit-tons">Shit tons</option>
        <option value="metric-shit-tons">Metric shit tons</option>
      </select>
      <button type="submit" name="thebutton">Submit</button>
    </form>
    <button type="click" id="clear-button">Clear List</button>
    <section id="conversions">
    </section>
  </main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
